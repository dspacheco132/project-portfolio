version: '3.8'

services:
  frontend:
    image: node:18  # Use Node.js 18 (or your preferred version)
    container_name: vite_app
    working_dir: /app
    volumes:
      - .:/app  # Mount current directory into /app in the container
    ports:
      - "5173:5173"  # Vite default dev server port
    command: sh -c "npm install && npm run dev"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0  # Allow external access
